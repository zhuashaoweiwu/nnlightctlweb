<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>后台登录</title>
    
    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <link href="css/iconfont/iconfont.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/api/requestRoot.js"></script>
    <script type="text/javascript" src="js/api/ajaxScript.js"></script>
    <script src="js/login.js"></script>
</head>
<body>

<div class="header"><span style="padding-left:30px;"><img src="bg/logo.png" class="logo">北京新时空科技股份有限公司</span></div>
<div class="loginWraper">

  <div id="loginform" class="loginBox"><h1>单灯控制系统</h1>
    <form class="form form-horizontal" action="Index.html" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="loginName" name="loginName" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="pwd" name="pwd" onkeydown="keydown(event)" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
     <div class="">
         <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="pwd" id="errormsg">账号或密码错误！</label>
         </div>
     </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="remmberpwd">
            <input type="checkbox" name="online" id="remmberpwd" value="" onkeydown="keydown(event)">
            是否记住密码</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <!--<input type="submit" id="login" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">-->
            <input type="button" id="login"  class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;" style="margin-left:50px;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 北京新时空科技股份有限公司 by 单灯控制系统 v1.1</div>


</body>
</html>
