<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>上传固件</title>

    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />

</head>
<body>
    <article class="page-container">
        <form class="form form-horizontal" id="updateFirewareForm" enctype="multipart/form-data">

            <!--<div class="row cl">
                <label class="form-label col-xs-3 col-sm-2 text-r"><span class="c-red">*</span>升级固件UUID：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="升级固件UUID" id="areaName" name="areaName">
                </div>
            </div>-->
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-2 text-r">版本：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="版本" id="version" name="version">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-2 text-r">AB面：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="AB面" id="aspect" name="aspect">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-2 text-r">上传固件：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="file" class="input-text" value="" id="fireware" name="updateFireware" >
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-7 col-sm-8 col-xs-offset-4 col-sm-offset-3 text-l">
                    <input id="submitBtn" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" style="width:120px;">
                </div>
            </div>
        </form>
    </article>
    <!--_footer 作为公共模版分离出去-->
    <!--<script type="text/javascript" src="../js/jquery.min.js"></script>-->
    <script type="text/javascript" src="../js/api/jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/admin.js?v=1"></script>

    <script type="text/javascript" src="../js/api/requestRoot.js"></script>

    <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>

    <script type="text/javascript">
        $(function () {
            $("#submitBtn").click(function (e) {
                e.preventDefault();
                $.ajax({
                    url : BASE_ROOT + "/api/command/updateFireware",
                    type : "post",
                    data: new FormData($('#updateFirewareForm')[0]),
                    processData: false,
                    contentType: false,
                    dataType:"json",
                    success : function(data) {
                        if (data) {
                            if (data.header.code == 1000) {
                                layer.msg("上传固件成功", {icon : 1, time : 3000});
                            } else {
                                layer.msg(data.header.msg, {icon : 2, time : 3000});
                            }
                        }
                    }
                });
            });
        });
    </script>
    <!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
