<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>添加设备</title>

    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />

</head>
<body>
    <article class="page-container">
        <form class="form form-horizontal" id="form-admin-add">

            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>设备数量：</label>
                <div class="formControls col-xs-4 col-sm-4">
                    <input type="text" class="input-text" value="" placeholder="设备数量" id="count" name="count">
                </div>
            </div>
            <div style="width:49.5%;border:1px solid #ddd;height:520px;overflow:hidden;" class="mt-20 f-l">

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>名称：</label>
                    <div class="formControls col-xs-8 col-sm-7">
                        <input type="text" class="input-text" value="" placeholder="名称" id="cityName" name="cityName">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>类型：</label>
                    <div class="formControls col-xs-8 col-sm-7">
                        <input type="text" class="input-text" value="模块" placeholder="类型" id="codeNumber" name="codeNumber" disabled="disabled">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>唯一编码：</label>
                    <div class="formControls col-xs-8 col-sm-7">
                        <input type="text" class="input-text" value="" placeholder="唯一编码" id="longitude" name="longitude">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>额定功率：</label>
                    <div class="formControls col-xs-8 col-sm-7">
                        <input type="text" class="input-text" value="" placeholder="额定功率" id="latitude" name="latitude">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>额定电流：</label>
                    <div class="formControls col-xs-8 col-sm-7">
                        <input type="text" class="input-text" value="" placeholder="额定电流" id="timeZone" name="timeZone">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>额定电压：</label>
                    <div class="formControls col-xs-8 col-sm-7">
                        <input type="text" class="input-text" value="" placeholder="额定电压" id="timeZone" name="timeZone">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>空气开关选型：</label>
                    <div class="formControls col-xs-8 col-sm-7">
                        <input type="text" class="input-text" value="" placeholder="空气开关选型" id="timeZone" name="timeZone">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>接触器选型：</label>
                    <div class="formControls col-xs-8 col-sm-7">
                        <input type="text" class="input-text" value="" placeholder="接触器选型" id="timeZone" name="timeZone">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>回路数量：</label>
                    <div class="formControls col-xs-8 col-sm-7">
                        <input type="text" class="input-text" value="" placeholder="回路数量" id="timeZone" name="timeZone">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>所属相序：</label>
                    <div class="formControls col-xs-8 col-sm-7">
                        <input type="text" class="input-text" value="" placeholder="所属相序" id="timeZone" name="timeZone">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>回路继电器额定电流：</label>
                    <div class="formControls col-xs-8 col-sm-7">
                        <input type="text" class="input-text" value="" placeholder="回路继电器额定电流" id="timeZone" name="timeZone">
                    </div>
                </div>
            </div>
            <div style="width:49.5%;border:1px solid #ddd;height:520px;overflow:hidden;" class="mt-20 f-r">
                <h3 class="f-20">
                    <span class="pl-10">设备</span>
                    <a class="btn btn-primary radius f-r mr-10" data-title="添加回路" onclick="addLoop('添加回路', 'addLoop.html', '420', '350')" href="javascript:void(0);">
                        <i class="Hui-iconfont">&#xe600;</i>添加回路
                    </a>
                </h3>
                <div style="overflow-y:scroll;height:490px;width:100%;" class="mt-10">
                    <table class="table table-border table-bordered">
                        <thead>
                            <tr class="text-c">
                                <th>编号</th>
                                <th>电压</th>
                                <th>电流</th>
                                <th>灯具数量</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-c">
                                <td>modelName</td>
                                <td>powerRating</td>
                                <td>electricRating</td>
                                <td>voltageRating</td>
                                <td><a style="text-decoration:none" class="ml-5" onclick="editLoop('编辑回路', 'addLoop.html', '1', '420', '350')" href="javascript:void(0);" title="回路编辑"><i class="Hui-iconfont">&#xe6df;</i></a></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="clear"></div>
            <div class="row cl mt-25">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script> <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript">
        //添加回路
        function addLoop(title, url, w, h) {
            layer_show(title, url, w, h);
        }
        //编辑回路
        function editLoop(title, url, w, h) {
            layer_show(title, url, w, h);
        }
        $(function () {
            //数据验证
            $("#form-admin-add").validate({
                rules: {
                    cityName: {
                        required: true,
                    },
                    codeNumber: {
                        required: true,
                    },
                    longitude: {
                        required: true,
                    },
                    latitude: {
                        required: true,
                    },
                    timeZone: {
                        required: true,
                    },
                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                submitHandler: function (form) {
                    $(form).ajaxSubmit({
                        type: 'post',
                        url: "xxxxxxx",
                        success: function (data) {
                            layer.msg('提交成功!', { icon: 1, time: 1000 });
                        },
                        error: function (XmlHttpRequest, textStatus, errorThrown) {
                            layer.msg('error!', { icon: 1, time: 1000 });
                        }
                    });
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$('.btn-refresh').click();
                    parent.layer.close(index);
                }
            });
        });
    </script>
    <!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
