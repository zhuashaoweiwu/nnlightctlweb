<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>部署 -- 编辑控制柜</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />

</head>
<body>
    <article class="page-container">
        <form class="form form-horizontal" id="form-admin-add">

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>控制柜uid：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="控制柜uid" id="projectCode" name="projectCode">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>控制柜唯一编码：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="控制柜唯一编码" id="projectName" name="projectName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>配电柜生产日期：</label>
                <div class="formControls col-xs-8 col-sm-9" style="width:200px;">
                    <input type="text" class="input-text Wdate" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax1\')||\'%y-%M-%d\'}' })" value="" placeholder="配电柜生产日期" id="logmax1" name="logmax1">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>经度：</label>
                <div class="formControls col-xs-8 col-sm-9" style="width:200px;">
                    <input type="text" class="input-text" value="" placeholder="经度" id="projectName" name="projectName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>纬度：</label>
                <div class="formControls col-xs-8 col-sm-9" style="width:200px;">
                    <input type="text" class="input-text" value="" placeholder="纬度" id="projectName" name="projectName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>配电柜使用日期：</label>
                <div class="formControls col-xs-8 col-sm-9" style="width:200px;">
                    <input type="text" class="input-text Wdate" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" value="" placeholder="配电柜使用日期" id="logmax" name="logmax">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>额定电压：</label>
                <div class="formControls col-xs-8 col-sm-9" style="width:200px;">
                    <input type="text" class="input-text" value="" placeholder="额定电压" id="projectName" name="projectName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>额定电流：</label>
                <div class="formControls col-xs-8 col-sm-9" style="width:200px;">
                    <input type="text" class="input-text" value="" placeholder="额定电流" id="projectName" name="projectName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>额定功率：</label>
                <div class="formControls col-xs-8 col-sm-9" style="width:200px;">
                    <input type="text" class="input-text" value="" placeholder="额定功率" id="projectName" name="projectName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>最大使用时间：</label>
                <div class="formControls col-xs-8 col-sm-9" style="width:200px;">
                    <input type="text" class="input-text" value="" placeholder="最大使用时间" id="projectName" name="projectName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>spd描述：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="spd描述" id="projectName" name="projectName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>主进线开关型号：</label>
                <div class="formControls col-xs-8 col-sm-9" style="width:200px;">
                    <input type="text" class="input-text" value="" placeholder="主进线开关型号" id="projectName" name="projectName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属项目：</label>
                <div class="formControls col-xs-8 col-sm-9" style="width:200px;">
                    <input type="text" class="input-text" value="" placeholder="所属项目" id="projectName" name="projectName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>控制柜GIS：</label>
                <div class="formControls col-xs-8 col-sm-9" style="width:200px;">
                    <input type="text" class="input-text" value="" placeholder="控制柜GIS" id="projectName" name="projectName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>控制柜区域：</label>
                <div class="formControls col-xs-8 col-sm-9" style="width:200px;">
                    <input type="text" class="input-text" value="" placeholder="控制柜区域" id="projectName" name="projectName">
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script> <!--日期插件-->
</body>
</html>
