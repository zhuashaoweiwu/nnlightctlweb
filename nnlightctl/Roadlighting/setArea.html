<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>部署 -- 设置区域</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />
</head>
<body>
    <article class="page-container">
        <form class="form form-horizontal" id="form-admin-add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>请选择所在区域：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="输入关键字进行搜索" id="projectCode" name="projectCode">
                </div>
            </div>
            <div class="row cl">
                <div class="permission-list">
                    <dl class="cl permission-list2">
                        <dt>
                            <label class="">
                                <input type="checkbox" value="" name="user-Character-0-0" id="user-Character-0-0">
                                杭州
                            </label>
                        </dt>
                        <dd>
                            <label class="">
                                <input type="checkbox" value="" name="user-Character-0-0-0" id="user-Character-0-0-0">
                                ABCDG区域
                            </label>
                            <label class="">
                                <input type="checkbox" value="" name="user-Character-0-0-0" id="user-Character-0-0-1">
                                文一西路
                            </label>
                            <label class="">
                                <input type="checkbox" value="" name="user-Character-0-0-0" id="user-Character-0-0-2">
                                西湖
                            </label>
                            <label class="">
                                <input type="checkbox" value="" name="user-Character-0-0-0" id="user-Character-0-0-3">
                                余杭
                            </label>
                           
                        </dd>
                    </dl>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>

    <script type="text/javascript">
     
            $(".permission-list dt input:checkbox").click(function () {
                $(this).closest("dl").find("dd input:checkbox").prop("checked", $(this).prop("checked"));
            });
            $(".permission-list2 dd input:checkbox").click(function () {
                var l = $(this).parent().parent().find("input:checked").length;
                var l2 = $(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
                if ($(this).prop("checked")) {
                    $(this).closest("dl").find("dt input:checkbox").prop("checked", true);
                    $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked", true);
                }
                else {
                    if (l == 0) {
                        $(this).closest("dl").find("dt input:checkbox").prop("checked", false);
                    }
                    if (l2 == 0) {
                        $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked", false);
                    }
                }
            });
    </script>
</body>
</html>
