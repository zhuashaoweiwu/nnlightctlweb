<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>区域管理</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />

</head>
<body>
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i>
        首页 <span class="c-gray en">&gt;</span>道路照明系统
        <span class="c-gray en">&gt;</span>区域管理
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新">
            <i class="Hui-iconfont">&#xe68f;</i>
        </a>
    </nav>
    <div class="page-container">
        <div class="text-l">
            区域名称：
            <input type="text" name="areaName" id="areaName" placeholder="区域名称" style="width:250px" class="input-text">

            <button name="" id="Button1" class="btn btn-success f-r" type="submit"><i class="Hui-iconfont">&#xe665;</i>区域名称</button>
        </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l">
                <a href="javascript:void(0);" onclick="del_more()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>批量删除</a>
                <a class="btn btn-primary radius" data-title="添加区域" onclick="add('添加区域', 'addArea.html', '500', '300')" href="javascript:void(0);"><i class="Hui-iconfont">&#xe600;</i>添加区域</a>
            </span>
        </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
                <thead>
                    <tr class="text-c">
                        <th width="25"><input type="checkbox" name="" value=""></th>
                        <th width="100">区域名称</th>
                        <th width="100">创建时间</th>
                        <th width="100">修改时间</th>
                        <th width="100">父区域ID</th>
                        <th width="100">区域层级</th>
                        <th>区域描述</th>
                        <th width="120">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-c">
                        <td><input type="checkbox" value="" name=""></td>
                        <td>五四大街</td>
                        <td>2018-10-20</td>
                        <td>2018-10-20</td>
                        <td>1</td>
                        <td>第一级区域</td>
                        <td class="text-l">长安街一段</td>
                        <td class="f-14 td-manage" style="background:#fff;">
                            <a style="text-decoration:none" class="ml-5" onclick="edit('编辑区域', 'addArea.html', '1', '500', '300')" href="javascript:void(0);" title="编辑区域"><i class="Hui-iconfont">&#xe6df;</i></a>
                            <a style="text-decoration:none" class="ml-5" onClick="del_one(this, '10001')" href="javascript:void(0);" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script>
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../lib/layer/2.4/layer.js"></script><!--弹出插件-->
    <script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script><!--表单插件-->
    <script type="text/javascript">
        $('.table-sort').dataTable({
            "ordering":false //设置所有布排序
        });
        //增加
       function add(title, url, w, h) {
        layer_show(title, url, w, h);
       }
       //编辑
       function edit(title, url, id, w, h) {
           layer_show(title, url, w, h);
       }
        //批量删除
        function del_more()
        {
            //这里写方法,可以模仿单次删除方法
        }
       //删除单个
        function del_one(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', { icon: 1, time: 1000 });
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    </script>
</body>
</html>
