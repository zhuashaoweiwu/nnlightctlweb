    <script type="text/javascript" src="../js/jquery.min.js"></script>

    <script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript">

        // $('.table-sort').dataTable({
        //     "searching": false,
        //     "pading": false,
        //     "bStateSave": true
        // });

        function Area_add(title, url, w, h) {
            layer_show(title, url, w, h);
        }

        //批量删除
        function Area_del_more() {
            //获取全部批量删除的id
            var idArray = [];
            $("table.table").find("input[type='checkbox']:checked").each(function () {
                idArray.push($(this).val());
            });

            if (idArray.length <= 0) {
                return;
            }

            layer.confirm('确认批量删除？', function (index) {
                batchDeleteArea(idArray);
                layer.close(index);
            })
        }

        /*编辑*/
        function Area_edit(title, url, id, w, h) {
            layer_show(title, url + "?id=" + id, w, h);
        }

        /*删除*/
        function batchDeleteArea(idArray) {
            if (!idArray) {
                return;
            }

            ajaxRequest("post", "/api/roadlighting/deleteArea", transArray({areaIdList : idArray}), function (data) {
                if (data) {
                    if (data.header.code == 1000) {
                        searchArea(1);
                    } else {
                        layer.msg(data.header.msg, { icon: 2, time: 3000 });
                    }
                }
            });
        }

        /*删除*/
        function Area_del(obj, id) {
            layer.confirm('确认要删除吗？', function (index) {
                var id = $(obj).parents("tr").find("input[type='checkbox']").eq(0).val();
                var idArray = [];
                idArray.push(id);
                batchDeleteArea(idArray);
                layer.close(index);
            });
        }


        //通过搜索条件分页搜索项目数据
        function searchArea(pageNumber) {
            //搜索条件
            var searchAreaName = $("#areaName").val().trim();

            //搜索
            var param = {};
            param["areaName"] = searchAreaName;
            //debugger;
            ajaxRequest("post", "/api/roadlighting/listArea", param, function (data) {
                //debugger;
                // console.log(data)
                if (data) {
                    if (data.header.code == 1000) {
                        var AreaArray = data.body.data;

                        //更新机构表格
                        var $tableBody = $("table.table").find("tbody").eq(0);
                        $tableBody.empty();

                        for (var i = 0; i < AreaArray.length; i++) {
                            var Area = AreaArray[i];
                            $('<tr class="text-c">\n' +
                                '<td><input type="checkbox" value="' + Area.id + '" name=""></td>\n' +
                                '<td>' + Area.areaName + '</td>\n' +
                                '<td>' + Area.gmtCreated + '</td>\n' +
                                '<td>' + Area.gmtUpdated + '</td>\n' +
                                '<td>' + Area.nnlightctlParentRegion + '</td>\n' +
                                '<td>' + Area.regionLevel + '</td>\n' +
                                '<td>' + Area.regionDesc + '</td>\n' +
                                '<td class="f-14 td-manage" style="background:#fff;"><a style="text-decoration:none" class="ml-5" onclick="Area_edit(\'区域编辑\', \'addArea.html\', \'' + Area.id + '\', \'800\', \'500\')" href="javascript:void(0);" title="区域编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="Area_del(this, \'' + Area.id + '\' )" href="javascript:void(0);" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>\n' +
                                '</tr>').appendTo($tableBody);
                        }

                        //更新分页
                        // $('.table-sort').dataTable();

                    } else {
                        layer.msg(data.header.msg, {icon: 2, time: 3000});
                    }
                }
            });
        }

        searchArea(1);

        //注册搜索按扭事件
        $("#btnSearch").click(function () {
            searchArea(1);
        });
    </script>
</body>
</html>
