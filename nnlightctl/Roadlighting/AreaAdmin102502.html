    <script type="text/javascript">
        var param = {};
        $(function () { searchArea(param); });
        $("#btnSearch").click(function () {
            //搜索条件
            var searchAreaName = $("#searchAreaName").val().trim();
            //搜索
            param["institutionName"] = searchAreaName;
            //初始化，然后绑定
            $('.table-sort').DataTable().destroy();
            searchArea(param);
        });

        function searchArea(param) {

            $('.table-sort').dataTable({
                "searching": false,
                "autoWidth": true,
                "ordering": false, //设置所有布排序
                "ajax": function (data, callback, settings) {
                    ajaxRequest("post", "/api/roadlighting/listArea", param, function (result) {
                        //封装返回数据
                        var returnData = {};
                        if (result) {
                            if (result.header.code == 1000) {
                                returnData.data = result.body.data;
                            }
                        }
                        callback(returnData);
                    });
                },
                "columnDefs": [//对table格式的定义（表格的列从0开始）
                    {
                        targets: 0,
                        render: function (data, type,row) {
                            return '<input type="checkbox" value="' + row.id + '" >';
                        }
                    },{
                        targets: 7,//把第九列的样式改为超链接
                        render: function (data, type,row) {
                            return '<a style="text-decoration:none" class="ml-10" onclick="Area_edit(\'机构编辑\', \'addArea.html\', \'' + row.id + '\', \'800\', \'500\')" href="javascript:void(0);" title="机构编辑"><i class="Hui-iconfont">&#xe6df;</i></a>' +
                                '<a style="text-decoration:none" class="ml-10" onClick="Area_del(this,\'' + row.id + '\')" href="javascript:void(0);" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>';
                        }
                    }
                ],
                "columns": [//返回的json数据在这里填充，注意一定要与上面的<th>数量对应，否则排版出现扭曲
                    { "data": "id" },
                    { "data": "areaName" },
                    { "data": "gmtCreated", "render": function (data) {
                            return formatDateTime(data); }},
                    { "data": "gmtUpdated", "render": function (data) {
                            return formatDateTime(data); }},
                    {"data": "nnlightctlParentRegion", "defaultContent": ""},
                    { "data": "regionLevel" },
                    { "data": "regionDesc" }
                ]
            });
        }

        function Area_add(title, url, w, h) {

        //批量删除
        function Area_del_more() {
            //获取全部批量删除的id
            var idArray = [];
            $("table.table").find("input[type='checkbox']:checked").each(function () {
                idArray.push($(this).val());
            });

            if (idArray.length <= 0) {
                return;
            }

            layer.confirm('确认批量删除？', function (index) {
                batchDeleteProject(idArray);
                layer.close(index);
            })
        }

        /*编辑*/
        function Area_edit(title, url, id, w, h) {
            layer_show(title, url + "?id=" + id, w, h);
        }

        /*删除*/
        function batchDeleteProject(idArray) {
            if (!idArray) {
                return;
            }

            ajaxRequest("post", "/api/roadlighting/deleteArea", transArray({areaIdList : idArray}), function (data) {
                if (data) {
                    if (data.header.code == 1000) {
                        searchArea(1);
                    } else {
                        layer.msg(data.header.msg, { icon: 2, time: 3000 });
                    }
                }
            });
        }

        /*删除*/
        function Area_del(obj, id) {
            layer.confirm('确认要删除吗？', function (index) {
                var id = $(obj).parents("tr").find("input[type='checkbox']").eq(0).val();
                var idArray = [];
                idArray.push(id);
                batchDeleteProject(idArray);
                layer.close(index);
            });
        }
