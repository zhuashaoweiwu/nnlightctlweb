<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>用户列表</title>

    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />

</head>
<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span class="c-gray en">&gt;</span> 用户列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="pd-20">
        <div class="text-l">
            
            <span class="pl-20">登录名：</span>
            <input type="text" class="input-text" style="width:250px" placeholder="输入登录名" id="loginName" name="loginName">
            <span class="pl-20">用户名：</span>
            <input type="text" class="input-text" style="width:250px" placeholder="输入用户名" id="userName" name="userName">
            <span class="pl-20">编号：</span>
            <input type="text" class="input-text" style="width:250px" placeholder="输入编号" id="codeNumber" name="codeNumber">
            <span class="pl-20">手机号：</span>
            <input type="text" class="input-text" style="width:250px" placeholder="输入手机号" id="phone" name="phone">
            <div class="clear mt-20"></div>
            <span class="pl-20 mt-20">用户类型：</span>
            <span class="select-box inline">
                <select name="userType" id="userType" class="select">
                    <option value="-1">请选择用户类型</option>
                    <option value="0">超级管理员用户</option>
                    <option value="1">机构管理员用户</option>
                    <option value="2">部门用户</option>
                </select>
            </span>
            <button type="submit" class="btn btn-success f-r" id="btnSearch" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
         </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l">
                <a href="javascript:void(0);" onclick="user_del_more()" class="btn btn-danger radius"><i class="icon-trash"></i> 批量删除</a>
                <a href="javascript:void(0);" onclick="user_add('添加用户', 'User-add.html', '800', '500')" class="btn btn-primary radius"><i class="icon-plus"></i> 添加用户</a>
            </span>
        </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
                <thead>
                    <tr>
                        <th scope="col" colspan="11">用户列表</th>
                    </tr>
                    <tr class="text-l">
                        <th width="25"><input type="checkbox" name="" value=""></th>
                        <th width="80">编号</th>
                        <th width="100">登录名</th>
                        <th width="100">用户名</th>
                        <th width="40">性别</th>
                        <th width="90">手机</th>
                        <th width="150">邮箱</th>
                        <th width="100">所属部门</th>
                        <th width="70">职位</th>
                        <th width="70">状态</th>
                        <th width="140">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-c">
                        <td><input type="checkbox" value="1" name=""></td>
                        <td>1</td>
                        <td>admin</td>
                        <td>张三</td>
                        <td>男</td>
                        <td>13000000000</td>
                        <td>admin@mail.com</td>
                        <td>研发部</td>
                        <td class="text-l">职员</td>
                        <td class="user-status"><span class="label label-success">正常</span></td>
                        <td class="td-manage">
                            <a style="text-decoration:none" title="添加权限" href="javascript:void(0);" onClick="user_add_role('添加权限', 'User-add-role.html', '10001', '500', '350')"><i class="Hui-iconfont">&#xe61d;</i></a>
                            <a style="text-decoration:none" class="ml-10" title="停用" href="javascript:void(0);" onClick="user_stop(this, '10001')"><i class="Hui-iconfont">&#xe631;</i></a>
                            <a style="text-decoration:none" class="ml-10" title="修改密码" href="javascript:void(0);" onClick="user_password_edit('修改密码', 'User-password-edit.html', '10001', '370', '260')"><i class="Hui-iconfont">&#xe63f;</i></a>
                            <a style="text-decoration:none" class="ml-10" title="编辑" href="javascript:void(0);" onclick="user_edit('部门编辑', 'User-add.html', '2', '800', '500')"><i class="Hui-iconfont">&#xe6df;</i></a> 
                            <a style="text-decoration:none" class="ml-10" title="删除" href="javascript:void(0);" onclick="user_del(this, '1')"><i class="Hui-iconfont">&#xe6e2;</i></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script>

    <script type="text/javascript" src="../js/api/requestRoot.js"></script>
    <script type="text/javascript" src="../js/api/ajaxScript.js"></script>
    <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript">
        var param = {};
        $(function () { searchUser(param); });
        $("#btnSearch").click(function () {
            //搜索条件
            var searchLoginName = $("#loginName").val().trim();
            var searchUserName = $("#userName").val().trim();
            var searchCodeNumber = $("#codeNumber").val().trim();
            var searchPhone = $("#phone").val().trim();
            var searchUserType = $("#userType").val();

            param["loginName"] = searchLoginName;
            param["userName"] = searchUserName;
            param["codeNumber"] = searchCodeNumber;
            param["phone"] = searchPhone;
            param["userType"] = searchUserType;
            //初始化，然后绑定
            $('.table-sort').DataTable().destroy();
            searchUser(param);
        });
    
        function searchUser(param) {
            $('.table-sort').dataTable({
                "bStateSave": true,
                "destroy": true,
                "searching": false,
                "autoWidth": true,
                "ordering": false, //设置所有布排序
                "bStateSave": true,
                "ajax": function (data, callback, settings) {
                    ajaxRequest("post", "/api/user/listUser", param, function (data) {
                        //封装返回数据
                        var returnData = {};
                        if (data) {
                            if (data.header.code == 1000) {
                                returnData.data = data.body.data;
                            }
                        }
                        callback(returnData);
                    });
                },
                "columnDefs": [//对table格式的定义（表格的列从0开始）
                    {
                        targets: 0,
                        render: function (data, type, row) {
                            return '<input type="checkbox" value="' + row.id + '" >';
                        }
                    }, {
                        targets: 10,
                        render: function (data, type, row) {
                            var Struser = '<a href="javascript:void(0);" style="text-decoration:none" class="ml-10" title="锁定" onClick="user_stop(this, \'' + row.id + '\')" href="javascript:void(0);"><i class="Hui-iconfont">&#xe60e;</i></a>';
                            if (row.userState == 2)
                            {
                                Struser = '<a href="javascript:void(0);" style="text-decoration:none" class="ml-10" title="启用" onClick="user_start(this, \'' + row.id + '\')" href="javascript:void(0);"><i class="Hui-iconfont">&#xe605;</i></a>';
                            }

                            return '<a href="javascript:void(0);" style="text-decoration:none" title="添加权限" onClick="user_add_role(\'添加权限\', \'User-add-role.html\', \'' + row.id + '\', \'500\', \'350\')"><i class="Hui-iconfont">&#xe61d;</i></a>' +
                                    Struser +
                                    '<a href="javascript:void(0);" style="text-decoration:none" class="ml-10" title="初始化密码" onClick="user_init_password('+row.id+')"><i class="Hui-iconfont">&#xe63f;</i></a>' +
                                    '<a href="javascript:void(0);" style="text-decoration:none" class="ml-10" title="编辑" href="javascript:void(0);" onclick="user_edit(\'用户编辑\', \'User-add.html\', \'' + row.id + '\', \'800\', \'500\')" ><i class="Hui-iconfont">&#xe6df;</i></a> ' +
                                    '<a href="javascript:void(0);" style="text-decoration:none" class="ml-10" title="删除" href="javascript:void(0);" onclick="user_del(this, \'' + row.id + '\')" ><i class="Hui-iconfont">&#xe6e2;</i></a>';
                        }
                    }
                ],
                "columns": [//返回的json数据在这里填充，注意一定要与上面的<th>数量对应，否则排版出现扭曲
                            { "data": "id" },
                            { "data": "codeNumber" },
                            { "data": "loginName" },
                            { "data": "userName", "defaultContent": "" },
                            {
                                "data": "sex", "render": function (data) {
                                    return SEX[data];
                                }
                            },
                            { "data": "phone" },
                            { "data": "email" },
                            { "data": "nnlightctlDepartmentId" },
                            { "data": "place" },
                            {
                                "data": "userState", "render": function (data) {
                                    if (data == 1) { return '<span class="label label-success">' + USER_STATE[data] + '</span>'; } else { return '<span class="label">' + USER_STATE[data] + '</span>'; }
                                }
                            }
                ]
            });
        }
        /*
	        参数解释：
	        title	标题
	        url		请求的url
	        id		需要操作的数据id
	        w		弹出层宽度（缺省调默认值）
	        h		弹出层高度（缺省调默认值）
        */
        //添加权限
        function user_add_role(title, url, id, w, h)
        {
            layer_show(title, url + "?id=" + id, w, h);
        }
        /*增加*/
        function user_add(title, url, w, h) {
	        layer_show(title,url,w,h);
        }

        /*删除*/
        function batchDeleteUser(idArray) {
            if (!idArray) {
                return;
            }

            ajaxRequest("post", "/api/user/deleteUser", transArray({userIds : idArray}), function (data) {
                if (data) {
                    if (data.header.code == 1000) {
                        searchUser(1);
                    } else {
                        layer.msg(data.header.msg, { icon: 2, time: 3000 });
                    }
                }
            });
        }

        //批量删除
        function user_del_more() {
            //获取全部批量删除的id
            var idArray = [];
            $("table.table").find("input[type='checkbox']:checked").each(function () {
                idArray.push($(this).val());
            });

            if (idArray.length <= 0) {
                return;
            }

            layer.confirm('确认批量删除？', function (index) {
                batchDeleteUser(idArray);
                layer.close(index);
            })
        }
       /*删除*/
        function user_del(obj, id) {
            layer.confirm('确认要删除吗？', function (index) {
                // var id = $(obj).parents("tr").find("input[type='checkbox']").eq(0).val();
                var idArray = [];
                idArray.push(id);
                batchDeleteUser(idArray);
                layer.close(index);
            });
        }

        /*编辑*/
        function user_edit(title, url, id, w, h) {
	       layer_show(title,url + "?id=" + id,w,h);
        }
        //修改密码
        function user_password_edit(title, url, id, w, h)
        {
            layer_show(title, url, w, h);
        }
        //初始化密码
        function user_init_password(id) {
            layer.confirm('确定要初始化密码(初始化为用户名拼音首字母+12345678)？', function (index) {
                ajaxRequest("post", "/api/user/initUserPassword", {"id" : id}, function (data) {
                    if (data) {
                        if (data.header.code == 1000) {
                            layer.msg("初始化密码成功", {icon : 1, time : 3000});
                        } else {
                            layer.msg(data.header.msg, {icon : 2, time : 3000});
                        }
                    }
                });
            });
        }
        /*用户-锁定*/
        function user_stop(obj, id) {
            layer.confirm('确认要锁定该用户吗？', function (index) {
                //此处请求后台程序，下方是成功后的前台处理……
                ajaxRequest("post", "/api/user/lockUser", {"id" : id, "state" : 2}, function (data) {
                    if (data) {
                        if (data.header.code == 1000) {
                            layer.msg('用户已锁定!', { icon: 5, time: 3000 });
                            location.replace(location.href);
                        } else {
                            layer.msg(data.header.msg, {icon : 2, time : 3000});
                        }
                    }
                });
            });
        }

        /*用户-启用*/
        function user_start(obj, id) {
            layer.confirm('确认要启用该用户吗？', function (index) {
                //此处请求后台程序，下方是成功后的前台处理……
                ajaxRequest("post", "/api/user/lockUser", {"id" : id, "state" : 1}, function (data) {
                    if (data) {
                        if (data.header.code == 1000) {
                            layer.msg('用户已启用!', { icon: 6, time: 1000 });
                            location.replace(location.href);
                        } else {
                            layer.msg(data.header.msg, {icon : 2, time : 3000});
                        }
                    }
                });
            });
        }

       
    </script>
   
</body>
</html>
