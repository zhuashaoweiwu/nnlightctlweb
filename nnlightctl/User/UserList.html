<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>用户列表</title>

    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />

</head>
<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span class="c-gray en">&gt;</span> 用户列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="pd-20">
        <div class="text-l">
            
            <span class="pl-10">登录名：</span>
            <input type="text" class="input-text" style="width:250px" placeholder="输入登录名" id="loginName" name="loginName">
            <span class="pl-10">用户名：</span>
            <input type="text" class="input-text" style="width:250px" placeholder="输入用户名" id="userName" name="userName">
            <span class="pl-10">编号：</span>
            <input type="text" class="input-text" style="width:250px" placeholder="输入编号" id="codeNumber" name="codeNumber">
            <span class="pl-10">手机号：</span>
            <input type="text" class="input-text" style="width:250px" placeholder="输入手机号" id="phone" name="phone">
            <div class="clear mt-20"></div>
            <span class="pl-10 mt-20">用户类型：</span>
            <span class="select-box inline">
                <select name="userType" id="userType" class="select">
                    <option value="-1">请选择用户类型</option>
                    <option value="0">超级管理员用户</option>
                    <option value="1">机构管理员用户</option>
                    <option value="2">部门用户</option>
                </select>
            </span>
            <button type="submit" class="btn btn-success f-r" id="btnSearch" name=""><i class="icon-search"></i> 搜用户</button>
         </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l">
                <a href="javascript:void(0);" onclick="user_del_more()" class="btn btn-danger radius"><i class="icon-trash"></i> 批量删除</a>
                <a href="javascript:void(0);" onclick="user_add('添加用户', 'User-add.html', '800', '500')" class="btn btn-primary radius"><i class="icon-plus"></i> 添加用户</a>
            </span>
        </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
                <thead>
                    <tr class="text-c">
                        <th width="25"><input type="checkbox" name="" value=""></th>
                        <th width="80">编号</th>
                        <th width="100">登录名</th>
                        <th width="100">用户名</th>
                        <th width="40">性别</th>
                        <th width="90">手机</th>
                        <th width="150">邮箱</th>
                        <th width="100">所属部门</th>
                        <th width="70">职位</th>
                        <th width="70">状态</th>
                        <th width="140">操作</th>
                    </tr>
                </thead>
                <tbody>

                    <tr class="text-c">
                        <td><input type="checkbox" value="1" name=""></td>
                        <td>1</td>
                        <td>admin</td>
                        <td>张三</td>
                        <td>男</td>
                        <td>13000000000</td>
                        <td>admin@mail.com</td>
                        <td>研发部</td>
                        <td class="text-l">职员</td>
                        <td class="user-status"><span class="label label-success">正常</span></td>
                        <td class="td-manage">
                            <a style="text-decoration:none" onClick="user_add_role('添加权限', 'User-add-role.html', '10001', '500', '350')" href="javascript:void(0);" title="添加权限"><i class="Hui-iconfont">&#xe61d;</i></a>
                            <a style="text-decoration:none" class="ml-5" onClick="user_stop(this, '10001')" href="javascript:void(0);" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>
                            <a style="text-decoration:none" class="ml-5" onClick="user_password_edit('修改密码', 'User-password-edit.html', '10001', '370', '260')" href="javascript:;" title="修改密码"><i class="Hui-iconfont">&#xe63f;</i></a>
                            <a title="编辑" href="javascript:void(0);" onclick="user_edit('部门编辑', 'User-add.html', '2', '800', '500')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 
                            <a title="删除" href="javascript:void(0);" onclick="user_del(this, '1')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script>

    <script type="text/javascript" src="../js/api/requestRoot.js"></script>
    <script type="text/javascript" src="../js/api/ajaxScript.js"></script>
    <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript">
        $('.table-sort').dataTable({
            "searching": false,
            "pading": false,
            "bStateSave": true
        });
        /*
	        参数解释：
	        title	标题
	        url		请求的url
	        id		需要操作的数据id
	        w		弹出层宽度（缺省调默认值）
	        h		弹出层高度（缺省调默认值）
        */
        //添加权限
        function user_add_role(title, url, id, w, h)
        {
            layer_show(title, url, w, h);
        }
        /*增加*/
        function user_add(title, url, w, h) {
	        layer_show(title,url,w,h);
        }

        /*删除*/
        function batchDeleteUser(idArray) {
            if (!idArray) {
                return;
            }

            ajaxRequest("post", "/api/user/deleteUser", transArray({userIds : idArray}), function (data) {
                if (data) {
                    if (data.header.code == 1000) {
                        searchUser(1);
                    } else {
                        layer.msg(data.header.msg, { icon: 2, time: 3000 });
                    }
                }
            });
        }

        //批量删除
        function user_del_more() {
            //获取全部批量删除的id
            var idArray = [];
            $("table.table").find("input[type='checkbox']:checked").each(function () {
                idArray.push($(this).val());
            });

            if (idArray.length <= 0) {
                return;
            }

            layer.confirm('确认批量删除？', function (index) {
                batchDeleteUser(idArray);
                layer.close(index);
            })
        }
       /*删除*/
        function user_del(obj, id) {
            layer.confirm('确认要删除吗？', function (index) {
                // var id = $(obj).parents("tr").find("input[type='checkbox']").eq(0).val();
                var idArray = [];
                idArray.push(id);
                batchDeleteUser(idArray);
                layer.close(index);
            });
        }

        /*编辑*/
        function user_edit(title, url, id, w, h) {
	       layer_show(title,url + "?id=" + id,w,h);
        }
        //修改密码
        function user_password_edit(title, url, id, w, h)
        {
            layer_show(title, url, w, h);
        }
        /*用户-停用*/
        function user_stop(obj, id) {
            layer.confirm('确认要停用吗？', function (index) {
                //此处请求后台程序，下方是成功后的前台处理……

                $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
                $(obj).remove();
                layer.msg('已停用!', { icon: 5, time: 1000 });
            });
        }

        /*用户-启用*/
        function user_start(obj, id) {
            layer.confirm('确认要启用吗？', function (index) {
                //此处请求后台程序，下方是成功后的前台处理……


                $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
                $(obj).remove();
                layer.msg('已启用!', { icon: 6, time: 1000 });
            });
        }

        //通过搜索条件分页搜索用户数据
        function searchUser(pageNumber) {
            //搜索条件
            var searchLoginName = $("#loginName").val().trim();
            var searchUserName = $("#userName").val().trim();
            var searchCodeNumber = $("#codeNumber").val().trim();
            var searchPhone = $("#phone").val().trim();
            var searchUserType = $("#userType").val();

            //搜索
            var param = {};

            param["loginName"] = searchLoginName;
            param["userName"] = searchUserName;
            param["codeNumber"] = searchCodeNumber;
            param["phone"] = searchPhone;
            param["userType"] = searchUserType;

            debugger;
            ajaxRequest("post", "/api/user/listUser", param, function (data) {
                debugger;
                if (data) {
                    if (data.header.code == 1000) {
                        var userArray = data.body.data;

                        //更新机构表格
                        var $tableBody = $("table.table").find("tbody").eq(0);
                        $tableBody.empty();

                        for (var i = 0; i < userArray.length; ++i) {
                            var user = userArray[i];
                            $('<tr class="text-c">\n' +
                                '<td><input type="checkbox" value="'+user.id+'" name=""></td>\n' +
                                '<td>'+user.codeNumber+'</td>\n' +
                                '<td>'+user.loginName+'</td>\n' +
                                '<td>'+user.userName+'</td>\n' +
                                '<td>'+SEX[user.sex]+'</td>\n' +
                                '<td>'+user.phone+'</td>\n' +
                                '<td>'+user.email+'</td>\n' +
                                '<td>'+user.nnlightctlDepartmentId+'</td>\n' +
                                '<td class="text-l">'+user.place+'</td>\n' +
                                '<td class="user-status"><span class="label label-success">'+USER_STATE[user.userState]+'</span></td>\n' +
                                '<td class="td-manage">\n' +
                                '<a style="text-decoration:none" onClick="user_add_role(\'添加权限\', \'User-add-role.html\', \''+user.id+'\', \'500\', \'350\')" href="javascript:void(0);" title="添加权限"><i class="Hui-iconfont">&#xe61d;</i></a>\n' +
                                '<a style="text-decoration:none" class="ml-5" onClick="user_stop(this, \''+user.id+'\')" href="javascript:void(0);" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>\n' +
                                '<a style="text-decoration:none" class="ml-5" onClick="user_password_edit(\'修改密码\', \'User-password-edit.html\', \''+user.id+'\', \'370\', \'260\')" href="javascript:;" title="修改密码"><i class="Hui-iconfont">&#xe63f;</i></a>\n' +
                                '<a title="编辑" href="javascript:void(0);" onclick="user_edit(\'用户编辑\', \'User-add.html\', \''+user.id+'\', \'800\', \'500\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> \n' +
                                '<a title="删除" href="javascript:void(0);" onclick="user_del(this, \''+user.id+'\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>\n' +
                                '</td>\n' +
                                '</tr>').appendTo($tableBody);
                        }

                        //更新分页
                        $('.table-sort').dataTable();

                    } else {
                        layer.msg(data.header.msg,{icon:2,time:3000});
                    }
                }
            });
        }

        searchUser(1);

        /*搜索*/
        $("#btnSearch").click(function () {
            searchUser(1);
        });
    </script>
   
</body>
</html>
