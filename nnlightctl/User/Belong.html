<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>用户管理-项目归属</title>

    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />

</head>
<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span class="c-gray en">&gt;</span>项目归属<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="pd-20">
        <div class="text-c">
            <span class="select-box inline">
                条件：
                <select name="" class="select">
                    <option value="0">全部</option>
                    <option value="1">分类一</option>
                    <option value="2">分类二</option>
                </select>
            </span>
            <span class="select-box inline">
                属于：
                <select class="select" name="brandclass" size="1">
                    <option value="" selected>请选择</option>
                    <option value="1">国内品牌</option>
                    <option value="0">国外品牌</option>
                </select>
            </span>
            <span class="select-box inline">
                项目：
                <select class="select" name="brandclass" size="1">
                    <option value="" selected>请选择</option>
                    <option value="1">国内品牌</option>
                    <option value="0">国外品牌</option>
                </select>
            </span>
                <input type="text" class="input-text" style="width:250px" placeholder="输入项目名称" id="" name=""><button type="submit" class="btn btn-success" id="" name=""><i class="icon-search"></i> 搜项目</button>
        </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
                <thead>
                    <tr class="text-c">
                        <th width="25"><input type="checkbox" name="" value=""></th>
                        <th width="80">ID</th>
                        <th width="100">项目</th>
                        <th width="100">机构</th>
                        <th width="100">授权用户</th>
                        <th>项目备注</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-c">
                        <td><input type="checkbox" value="1" name=""></td>
                        <td>1</td>
                        <td>北京单控灯项目</td>
                        <td>北京市研发部</td>
                        <td>高级用户</td>
                        <td>这个问题很严重，需要当面交代</td>
                    </tr>
                    <tr class="text-c">
                        <td><input type="checkbox" value="2" name=""></td>
                        <td>2</td>
                        <td>北京单控灯项目</td>
                        <td>北京市研发部</td>
                        <td>高级用户</td>
                        <td>这个问题很严重，需要当面交代</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script> <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript">
        $('.table-sort').dataTable({

            "aaSorting": [[1, "desc"]],//默认第几个排序
            "bStateSave": true,//状态保存
            "aoColumnDefs": [
	          //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	          //{ "orderable": false, "aTargets": [0, 8, 9, 10, 11] }// 制定列不参与排序
            ]
        });

    </script>

</body>
</html>
