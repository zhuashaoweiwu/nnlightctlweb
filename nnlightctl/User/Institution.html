<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>机构管理</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />

</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 
    首页 <span class="c-gray en">&gt;</span> 用户中心 
    <span class="c-gray en">&gt;</span> 机构管理 
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
    <i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
<div class="page-container">
	<div class="text-c">
		机构名称：
        <input type="text" name="searchInstitutionName" id="searchInstitutionName" placeholder="机构名称" style="width:250px" class="input-text">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        机构地址：
		<input type="text" name="searchInstitutionAddr" id="searchInstitutionAddr" placeholder="机构地址" style="width:250px" class="input-text">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<button name="" id="Button1" class="btn btn-success" type="button"><i class="Hui-iconfont">&#xe665;</i> 搜机构</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
        <a href="javascript:void(0);" onclick="Institution_del_more()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> 
        <a class="btn btn-primary radius" data-title="添加机构" onclick="Institution_add('添加机构', 'Institution-add.html', '800', '500')" href="javascript:void(0);"><i class="Hui-iconfont">&#xe600;</i> 添加机构</a></span> 
    </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="100">机构名称</th>
					<th width="100">父机构</th>
					<th width="120">创建时间</th>
					<th>备注</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-c">
					<td><input type="checkbox" value="" name=""></td>
					<td class="text-l">上海市01</td>
					<td class="text-l">资讯标题</td>
					<td>2018-10-11 04:11</td>
					<td>两个灯泡串联起来，根据串联分压原理，每个灯泡110V电压，每个灯泡虽然暗一些开关控制连接。</td>
					<td class="f-14 td-manage"><a style="text-decoration:none" class="ml-5" onclick="Institution_edit('机构编辑', 'Institution-add.html', '1', '800', '500')" href="javascript:void(0);" title="机构编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="Institution_del(this, '10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>

			</tbody>
		</table>
	</div>
</div>

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script>

    <script type="text/javascript" src="../js/api/requestRoot.js"></script>
    <script type="text/javascript" src="../js/api/ajaxScript.js"></script>
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script> 
    <script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
    <script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "searching": false,
        "pading": false
    });
    function Institution_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }
    //批量删除
    function Institution_del_more()
    {
        //获取全部批量删除的id
		var idArray = [];
		$("table.table").find("input[type='checkbox']:checked").each(function () {
			idArray.push($(this).val());
        });

		if (idArray.length <= 0) {
		    return;
		}

		layer.confirm('确认批量删除？', function (index) {
            batchDeleteInstitution(idArray);
            layer.close(index);
        })
    }
    /*编辑*/
    function Institution_edit(title, url, id, w, h) {
        layer_show(title, url + "?id=" + id, w, h);
    }
    /*删除*/
    function batchDeleteInstitution(idArray) {
        if (!idArray) {
            return;
		}

		ajaxRequest("post", "/api/institution/deleteInstitution", transArray({institutionIds : idArray}), function (data) {
			if (data) {
			    if (data.header.code == 1000) {
                    searchInstitution(1);
				} else {
                    layer.msg(data.header.msg, { icon: 1, time: 3000 });
				}
			}
        });
    }
    function Institution_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            var id = $(obj).parents("tr").find("input[type='checkbox']").eq(0).val();
            var idArray = [];
            idArray.push(id);
            batchDeleteInstitution(idArray);
            layer.close(index);
        });
    }

    /*搜索*/
    $("#Button1").click(function () {
        searchInstitution(1);
    });

    //通过搜索条件分布搜索机构数据
    function searchInstitution(pageNumber) {
        //搜索条件
        var searchInstitutionName = $("#searchInstitutionName").val().trim();
        var searchInstitutionAddr = $("#searchInstitutionAddr").val().trim();

        //搜索
        var param = {};
        // param["pageNumber"] = pageNumber;
        // param["pageSize"] = PAGE_SIZE;
        param["institutionName"] = searchInstitutionName;
        param["addr"] = searchInstitutionAddr;
        ajaxRequest("post", "/api/institution/listInsitution", param, function (data) {
            if (data) {
                if (data.header.code == 1000) {
                    var institutionArray = data.body.data;

                    //更新机构表格
                    var $tableBody = $("table.table").find("tbody").eq(0);
                    $tableBody.empty();

                    for (var i = 0; i < institutionArray.length; ++i) {
                        var institution = institutionArray[i];
                        $('<tr class="text-c">\n' +
                            '<td><input type="checkbox" value="'+institution.id+'" name=""></td>\n' +
                            '<td class="text-l">' + institution.institutionName + '</td>\n' +
                            '<td class="text-l">' + institution.nnlightctlInstitutionIdParent + '</td>\n' +
                            '<td>' + formatDateTime(institution.createTime) + '</td>\n' +
                            '<td>' + institution.mem + '</td>\n' +
                            '<td class="f-14 td-manage"><a style="text-decoration:none" class="ml-5" onclick="Institution_edit(\'机构编辑\', \'Institution-add.html\', \''+institution.id+'\', \'800\', \'500\')" href="javascript:void(0);" title="机构编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="Institution_del(this, \'10001\')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>\n' +
                            '</tr>').appendTo($tableBody);
                    }

                    //更新分页
                    $('.table-sort').dataTable();

                } else {
                    layer.msg(data.header.msg,{icon:1,time:1000});
                }
            }
        });
    }

    searchInstitution(1);

</script> 
</body>
</html>
