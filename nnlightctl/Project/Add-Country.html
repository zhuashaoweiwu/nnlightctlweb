<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>国家</title>

    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />

</head>
<body>
    <article class="page-container">
        <form class="form form-horizontal" id="form-admin-add">

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>国家：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="国家" id="countryName" name="countryName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>编码：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="编码" id="codeNumber" name="codeNumber">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">备注：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <textarea cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true" id="mem" name="mem"></textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script> <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript" src="../js/api/ajaxScript.js"></script>
    <script type="text/javascript" src="../js/api/requestRoot.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });

            //数据验证
            $("#form-admin-add").validate({
                rules: {
                    institution: {
                        required: true,
                        minlength: 1,
                        maxlength: 64
                    }
                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                submitHandler: function (form) {
                    //ajax上传表单
                    //构造上传数据
                    var param = {};
                    var paramArray = $(form).serializeArray();
                    for (var i = 0; i < paramArray.length; ++i) {
                        var o = paramArray[i];
                        param[o["name"]] = o["value"];
                    }
                    //param["codeNumber"] = editModel2(window.location.href);
                    param["id"] = editModel(window.location.href);
                    ajaxRequest("post", "/api/project/addorupdatecountry", param, function (data) {
                        if (data) {
                            if (data.header.code == 1000) {
                                layer.msg("添加国家信息成功！", {icon : 1, time : 3000});
                                // this.index().hide();
                            } else {
                                layer.msg(data.header.msg, {icon : 2, time : 3000});
                            }
                        }
                    });
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$('.btn-refresh').click();
                    parent.layer.close(index);
                }
            });
            //判断是否编辑模式
            var id = editModel2(window.location.href);
            // alert(id);
            if (id) {
                ajaxRequest("post", "/api/project/getcountry", {"codeNumber" : id}, function (data) {
                    if (data) {
                        if (data.header.code == 1000) {
                            var country = data.body.data[0];
                            //刷新表单
                            $("#countryName").val(country.countryName);
                            $("#codeNumber").val(country.codeNumber);
                            $("#mem").val(country.mem);
                        } else {
                            layer.msg(data.header.msg, {icon : 2});
                        }
                    }
                });
            }
        });
    </script>

</body>

</html>
