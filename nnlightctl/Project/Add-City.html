<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>城市</title>

    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />

</head>
<body>
    <article class="page-container">
        <form class="form form-horizontal" id="form-admin-add">

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>城市：</label>
                <div class="formControls col-xs-8 col-sm-6">
                    <input type="text" class="input-text" value="" placeholder="城市" id="cityName" name="cityName" maxlength="128">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>编码：</label>
                <div class="formControls col-xs-8 col-sm-6">
                    <input type="text" class="input-text" value="" placeholder="编码" id="codeNumber" name="codeNumber" maxlength="64">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>经度：</label>
                <div class="formControls col-xs-8 col-sm-6">
                    <input type="text" class="input-text" value="" placeholder="经度" id="longitude" name="longitude">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>纬度：</label>
                <div class="formControls col-xs-8 col-sm-6">
                    <input type="text" class="input-text" value="" placeholder="纬度" id="latitude" name="latitude">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>时区：</label>
                <div class="formControls col-xs-8 col-sm-6">
                    <input type="text" class="input-text" value="" placeholder="时区" id="timeZone" name="timeZone" maxlength="12">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">备注：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <textarea cols="" rows="" class="textarea" placeholder="说点什么...512个字符以内" dragonfly="true" id="mem" name="mem" maxlength="512"></textarea>
                    <!--<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>-->
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script> <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript" src="../js/api/ajaxScript.js"></script>
    <script type="text/javascript" src="../js/api/requestRoot.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });

            //数据验证
            $("#form-admin-add").validate({
                rules: {
                    cityName: {
                        required: true,
                        minlength: 1,
                        maxlength: 128
                    },
                    codeNumber: {
                        required: true,
                        minlength: 1,
                        maxlength: 64
                    },
                    longitude: {
                        required: true,
                    },
                    latitude: {
                        required: true,
                    },
                    timeZone: {
                        required: true,
                    },
                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                submitHandler: function (form) {
                    //ajax上传表单
                    //构造上传数据
                    var param = {};
                    var paramArray = $(form).serializeArray();
                    for (var i = 0; i < paramArray.length; ++i) {
                        var o = paramArray[i];
                        param[o["name"]] = o["value"];
                    }
                    //param["codeNumber"] = editModel2(window.location.href);
                    param["id"] = editModel(window.location.href);
                    ajaxRequest("post", "/api/project/addorupdatecity", param, function (data) {
                        if (data) {
                            if (data.header.code == 1000) {
                                layer.msg("添加城市信息成功！", {icon : 1, time : 3000});
                            } else {
                                layer.msg(data.header.msg, {icon : 2, time : 3000});
                            }
                        }
                    });
                    ResetWindow();
                }
            });

            //判断是否编辑模式
            var id = editModel(window.location.href);
            // alert(id);
            if (id) {
                ajaxRequest("post", "/api/project/getcity", {"codeNumber" : id}, function (data) {
                    if (data) {
                        if (data.header.code == 1000) {
                            var city = data.body.data[0];
                            //刷新表单
                            $("#provinveName").val(city.cityName);
                            $("#codeNumber").val(city.codeNumber);
                            $("#mem").val(city.mem);
                        } else {
                            layer.msg(data.header.msg, {icon : 2});
                        }
                    }
                });
            }
        });
    </script>
    <!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
