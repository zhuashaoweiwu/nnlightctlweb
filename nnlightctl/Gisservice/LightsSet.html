<html>
<head>

<body>
    <div class="page-container" id="mappage">
        <!--这里是地图弹出的内容，可以动态JS获取，修改里面的一些数值-->

            <div style="height:120px;overflow-y:scroll;">
                <table id="selectableTable" class="table table-border table-bordered table-bg table-hover">
                    <thead>
                        <tr class="text-c">
                            <th>灯具型号</th>
                            <th>资产编号</th>
                            <th>灯杆</th>
                            <th>生产日期</th>

                    </thead>
                    <tbody>
                        <tr class="text-c">

            </div>
        </div>
        <div class="row cl mt-10">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input id="btnSubmit" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                <input id="btnSubmit" class="btn radius" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">
            </div>
        </div>
    </div><!--地图弹出内容-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>

    <script type="text/javascript" src="../js/nouislider.js"></script>
    <script type="text/javascript">
        $(".lightbtn").click(function () {
            var StaVal = $(this).attr("rel");
            var slider = document.getElementById('powerange');

            noUiSlider.create(slider, {
                start: StaVal,
                connect: true,
                orientation: 'vertical',
                step: 1,
                direction: 'rtl',
                orientation: 'vertical',
                tooltips: true,
                handles: 1,
                range: {
                    'min': 0,
                    'max': 100
                }
            });

        });
        var slider = document.getElementById('powerange');

        noUiSlider.create(slider, {
            start: 0,
            connect: true,
            orientation: 'vertical',
            step: 1,
            direction: 'rtl',
            orientation: 'vertical',
            tooltips: true,
            handles:1,
            range: {
                'min': 0,
                'max': 100
            }
        });
        slider.noUiSlider.on('hover', function (value) {
            console.log(value);
        });
       
    </script>
</body>
