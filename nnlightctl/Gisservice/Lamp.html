<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>灯具地理信息</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css?v=1" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />

</head>
<body>
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i>
        首页<span class="c-gray en">&gt;</span>Gis地理信息
        <span class="c-gray en">&gt;</span>灯具地理信息
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新">
            <i class="Hui-iconfont">&#xe68f;</i>
        </a>
    </nav>
    <div class="page-container">
        <div id="map" style="position:relative;"></div>
        <ul class="leftmaptab ml-40 mt-40">
            <li class="tab1"><a href="javascript:void(0);" onclick="LampsGroup('灯具分组', 'LampsGroup.html', '1200', '700')"><span>灯具分组</span></a></li>
            <li class="tab2"><a href="javascript:void(0);" onclick="TaskSwitch('任务开关', 'TaskSwitch.html', '1200', '700')"><span>任务开关</span></a></li>
            <li class="tab3"><a href="javascript:void(0);" onclick="Scene('场景', 'Scene.html', '1200', '700')"><span>场景</span></a></li>
            <li class="tab4"><a href="javascript:void(0);" onclick="Control('控制柜', 'Control.html', '1200', '700')"><span>控制</span></a></li>
            <li class="tab5"><a href="javascript:void(0);" onclick="Lights('灯具', 'Lights.html', '1200', '700')"><span>灯具</span></a></li>
        </ul>
        <div class="topmaptab mr-40">
            <a href="javascript:void(0);" class="btn btn-primary" onclick="ShortcutKey('快捷键', 'ShortcutKey.html', '700', '320')"><i class="Hui-iconfont">&#xe632;</i><span class="pl-10">快捷键</span></a>
            <a href="javascript:void(0);" class="btn btn-warning" onclick="AlertInfo('警报信息', 'AlertInfo.html', '800', '500')"><i class="Hui-iconfont">&#xe600;</i><span class="pl-10">警报信息</span></a>

        </div>
    </div>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script>

    <script type="text/javascript" src="../js/api/requestRoot.js"></script>
    <script type="text/javascript" src="../js/api/ajaxScript.js"></script>
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../lib/layer/2.4/layer.js"></script><!--弹出插件-->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ow29ANFSyXM6nf6cYl14GdDI"></script><!--百度地图-->-->
    <script type="text/javascript">

        //灯具分组
        function LampsGroup(title, url, w, h) {
            layer_show(title, url, w, h);
        }
        //任务开关
        function TaskSwitch(title, url, w, h) {
            layer_show(title, url, w, h);
        }
        //场景
        function Scene(title, url, w, h) {
            layer_show(title, url, w, h);
        }
        //控制
        function Control(title, url, w, h) {
            layer_show(title, url, w, h);
        }
        //灯具
        function Lights(title, url, w, h) {
            layer_show(title, url, w, h);
        }
        //快捷键
        function ShortcutKey(title, url, w, h) {
            layer_show(title, url, w, h);
        }
        //警报信息
        function AlertInfo(title, url, w, h) {
            layer_show(title, url, w, h);
        }
        //获取当前屏幕宽度和高度
        var Vw = document.body.clientWidth-40;
        var Vh = document.documentElement.clientHeight - 80;
        $("#map").height(Vh); $("#map").width(Vw);
            // 百度地图API功能
        var map = new BMap.Map("map");
        var mapType1 = new BMap.MapTypeControl(
		    {
		        mapTypes: [BMAP_NORMAL_MAP, BMAP_HYBRID_MAP],
		        anchor: BMAP_ANCHOR_TOP_RIGHT
		    }
	    );
            var point = new BMap.Point(121.058537, 31.082668);
            var marker = new BMap.Marker(point);  // 创建标注
            map.addOverlay(marker);              // 将标注添加到地图中
            //marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
            map.centerAndZoom(point, 15);
            map.enableScrollWheelZoom(true);
            map.addControl(mapType1);
            var opts = {
                width: 250,     // 信息窗口宽度
                height: 80,     // 信息窗口高度
                title: "<span style='font-size:16px;color:#0a79d8;font-weight: bold'>生产基地</span>", // 信息窗口标题
                enableMessage: true,//设置允许信息窗发送短息
                message: "上海市青浦区朱枫公路1355号<br />（近沈砖路） +鉴赏热线：13311601955"
            }
            var infoWindow = new BMap.InfoWindow("<p style='font-size:14px;line-height:140%'>上海市青浦区朱枫公路1355号<br />（近沈砖路） <br />++鉴赏热线：13311601955</p>", opts);  // 创建信息窗口对象
            //map.openInfoWindow(infoWindow, point); //开启信息窗口
            marker.addEventListener("click", function () {
                map.openInfoWindow(infoWindow, point); //开启信息窗口
            });
    </script>
</body>
</html>
