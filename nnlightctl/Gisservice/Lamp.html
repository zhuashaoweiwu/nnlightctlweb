<html>
<head>

    <link rel="stylesheet" type="text/css" href="../css/common.css?v=1" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />

</head>
<body>
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i>
        首页<span class="c-gray en">&gt;</span>Gis地理信息
        <span class="c-gray en">&gt;</span>灯具地理信息
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新">
            <i class="Hui-iconfont">&#xe68f;</i>
        </a>
    </nav>
    <div class="page-container">
        <div id="map" style="position:relative;"></div>
        <ul class="leftmaptab ml-20 mt-40">
            <li class="tab1"><a onclick="project_edit('灯具分组', 'Project-add.html', '1', '800', '500')" href="javascript:void(0);"><span>灯具分组</span></a></li>
            <li class="tab2"><a onclick="project_edit('任务开关', 'Project-add.html', '1', '800', '500')" href="javascript:void(0);"><span>任务开关</span></a></li>
            <li class="tab3"><a onclick="project_edit('场景', 'Project-add.html', '1', '800', '500')" href="javascript:void(0);"><span>场景</span></a></li>
            <li class="tab4"><a onclick="project_edit('控制', 'Project-add.html', '1', '800', '500')" href="javascript:void(0);"><span>控制</span></a></li>
            <li class="tab5"><a onclick="project_edit('灯具', 'Project-add.html', '1', '800', '500')" href="javascript:void(0);"><span>灯具</span></a></li>
        </ul>
        <div class="topmaptab mr-40">
            <a class="btn btn-primary" onclick="project_edit('快捷键', 'Project-add.html', '1', '800', '500')" href="javascript:void(0);"><i class="Hui-iconfont">&#xe632;</i><span class="pl-10">快捷键</span></a>
            <a class="btn btn-warning" onclick="project_edit('警报信息', 'Project-add.html', '1', '800', '500')" href="javascript:void(0);"><i class="Hui-iconfont">&#xe600;</i><span class="pl-10">警报信息</span></a>

        </div>
    </div>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ow29ANFSyXM6nf6cYl14GdDI"></script>
    <script language="javascript" type="text/javascript">
        //获取当前屏幕宽度和高度
        var Vw = document.body.clientWidth-40;
        var Vh = document.body.scrollHeight-80;
        $("#map").height(Vh); $("#map").width(Vw);
            // 百度地图API功能
            var map = new BMap.Map("map");
            var point = new BMap.Point(121.058537, 31.082668);
            var marker = new BMap.Marker(point);  // 创建标注
            map.addOverlay(marker);              // 将标注添加到地图中
            //marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
            map.centerAndZoom(point, 15);
            map.enableScrollWheelZoom(true);
            var opts = {
                width: 250,     // 信息窗口宽度
                height: 80,     // 信息窗口高度
                title: "<span style='font-size:16px;color:#0a79d8;font-weight: bold'>香凝红木-生产基地</span>", // 信息窗口标题
                enableMessage: true,//设置允许信息窗发送短息
                message: "上海市青浦区朱枫公路1355号<br />（近沈砖路） +鉴赏热线：13311601955"
            }
            var infoWindow = new BMap.InfoWindow("<p style='font-size:14px;line-height:140%'>上海市青浦区朱枫公路1355号<br />（近沈砖路） <br />++鉴赏热线：13311601955</p>", opts);  // 创建信息窗口对象
            //map.openInfoWindow(infoWindow, point); //开启信息窗口
            marker.addEventListener("click", function () {
                map.openInfoWindow(infoWindow, point); //开启信息窗口
            });
    </script>
</body>
</html>
