    <script type="text/javascript">
        function getform(t,i,s){
            var param = {};
            ajaxRequest("post", "/api/scene/countSceneShotcutByShotcutName", {"shotcutName":t}, function (data) {
                if (data) {
                    if (data.header.code == 1000) {
                        if(data.body.total > 0){
                            param["id"] = i;
                        }
                    } else {
                        layer.msg(data.header.msg, {icon : 2, time : 3000});
                    }
                }
            });
            param["shotcutName"] = t;
            var op=$("#"+s+" option:selected");
            // console.log(op.val())
            param["nnlightctlSceneId"]=op.val();
            ajaxRequest("post", "/api/scene/addOrUpdateSceneShotcut", param, function (data) {
                if (data) {
                    if (data.header.code == 1000) {

                    } else {
                        layer.msg(data.header.msg, {icon : 2, time : 3000});
                    }
                }
            });
        }

$(function () {
    //刷新场景列表
    function flushsence() {
    ajaxRequest("post", "/api/scene/listScene", {}, function (data) {
        console.log(data)
        if (data) {
            if (data.header.code == 1000) {
                var sceneArray = data.body.data;
                var $sceneSelect = $(".select");
                for (var i = 0; i < sceneArray.length; ++i) {
                    var scene = sceneArray[i];
                        $('<option value="' + scene.id + '">' + scene.sceneName + '</option>').appendTo($sceneSelect);
                }
            }
        }
    });
    }
    flushsence();
    //刷新场景映射列表
    function flushshortcut() {
        ajaxRequest("post", "/api/scene/listSceneShotCut", {}, function (data) {
            console.log(data)
            if (data) {
                if (data.header.code == 1000) {
                    var shortcutArray = data.body.data;
                    console.log(shortcutArray)
                    var $shortcutSelect = $(".f-l");
                    for (var i = 0; i < shortcutArray.length; ++i) {
                        var shortcut = shortcutArray[i];
                        // if(shortcut.id==1){
                        //     $("#senceParent1").val(shortcut.nnlightctlSceneId);
                        // }
                        switch(shortcut.id){
                            case 1:$("#senceParent1").val(shortcut.nnlightctlSceneId);break;
                            case 2:$("#senceParent2").val(shortcut.nnlightctlSceneId);break;
                            case 3:$("#senceParent3").val(shortcut.nnlightctlSceneId);break;
                            case 4:$("#senceParent4").val(shortcut.nnlightctlSceneId);break;
                            case 5:$("#senceParent5").val(shortcut.nnlightctlSceneId);break;
                            case 6:$("#senceParent6").val(shortcut.nnlightctlSceneId);break;
                            case 7:$("#senceParent7").val(shortcut.nnlightctlSceneId);break;
                            case 8:$("#senceParent8").val(shortcut.nnlightctlSceneId);break;
                        }
                    }
                }
            }
        });
    }
    flushshortcut();

})
